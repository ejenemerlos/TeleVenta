<style>
#dvlaTablaHTML{ background:#fff; padding:10px; z-index:999; position:absolute; overflow:hidden;}
#picker { float:left; width: 200px; height: 200px; border:1px solid #000; cursor:pointer:crosshair; }
#slider { float:left; width: 30px; height: 200px; border:1px solid #000; cursor:pointer:crosshair; }
#elColor { float:left; width: 200px; height: 200px; border:1px solid #000; text-align:center; cursor:pointer;}
</style>


<div id="#dvlaTablaHTML">
    <div id="picker"></div>
    <div id="slider"></div>
    <div id="elColor">
        <br /><br />
        <span id="elColor_Click" style="background:#FFF; padding:5px;" class="esq05">Click para seleccionar</span>
    </div>
</div>
	
	

<script>
    ColorPicker(
        document.getElementById('slider'),
        document.getElementById('picker'),

        function(hex, hsv, rgb) {
            //console.log(hex); 
            //console.log(hsv.h, hsv.s, hsv.v); 
            //console.log(rgb.r, rgb.g, rgb.b);
            $("#elColor").css("background-color",hex);
        });

	$("#elColor_Click").on("click",function(){
        var elColorEscogido = $("#elColor").css("background-color");
		$("#tdTablaDeColores"+elVendedor).html("<div style='color:red;'>guardando el color para el vendedor...</div>"); 
		flexygo.nav.execProcess('pVendedores','',null,null, 
			[{'Key':'modo','Value':'guardarColorVendedor'}
			,{'Key':'cod','Value':elColorEscogido}
			,{'Key':'vnd','Value':elVendedor}
			], 'modal640x480', false, $(this), function(ret){
			if(ret){ cargarVendedoresColores(); }else{ alert("Error Stored cargarVendedoresColores!"); } 
		}, false);
	});
</script>
